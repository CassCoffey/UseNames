<!DOCTYPE html>
<html lang="en">
<head>
	<title>UseNames</title>
	<meta name="description" content="Random Usernames">
	<meta name="author" content="Sean Coffey">
	<link href="https://fonts.googleapis.com/css?family=Anton|Roboto" rel="stylesheet">
	<link rel="stylesheet" href="clientStyle.css">
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
    <script src="clientScript.js"></script>
</head>
<body>
	<div id="header">
		<h1>UseNames</h1>
		<h2>The Username Generator</h2>
	</div>
	
	<button class="push_button" id="request" type="button">Generate Name</button>
	<p id="intro">Your new username is:</p>
	<div id="result">
		<div class="recessed" id="nameDiv">
			<p id="response">Loading...</p>
		</div>
		<button class="push_button" id="like" type="button"><img src="star.png" alt="Like!" style="width:50px;height:50px;"></button>
	</div>
	
	<div id="popular">
		<p>Popular Names:</p>
		<p class="recessed" id="popNames">Loading...</p>
	</div>
	
	<p id="disclaimer">Warning: The generator is prone to making stupid and NSFW names.</p>
</body>
</html>
